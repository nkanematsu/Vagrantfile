<source>
   type tail
   path /var/log/httpd/access_log
   pos_file /var/log/td-agent/access_log.pos
   format apache2
   tag apache.access
</source>

<match apache.access>
   type elasticsearch
   host localhost
   port 9200
   type_name access_log
   logstash_format true
   flush_interval 3s
</match>

